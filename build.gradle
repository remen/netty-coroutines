plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.30"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8' // Version automatically filled in by plugin
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.22.5'

    implementation 'ch.qos.logback:logback-classic:1.2.3'
}

